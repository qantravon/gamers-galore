<script>
	var pressed = new Array(5);
	pressed[0] = false;
	pressed[1] = false;
	pressed[2] = false;
	pressed[3] = false;
	pressed[4] = false;

	function gameid(gid)
	{
		if( !pressed[gid] )
		{
			var z = gid;
			x = ["a","b","c","d"];
			add = true;
			y = [150,30,60,50];
			k=3;
			firstime = true;
			
			//Td = Tr.insertCell(Tr.cells.length);
			//Td.innerHTML="Similar Games";
			//Td = Tr.insertCell(Tr.cells.length);
			//Td.innerHTML="Description";
			for (i=x.length; i>=0; i--){
				var num = document.getElementById(gid).rows.length;
				var Tr = document.getElementById(gid).insertRow(num);
			 //建立新的tr 因為是從0開始算 所以目前的row數剛好為目前要增加的第幾個tr			
			 	if (firstime==true){
					firstime = false;
					Td = Tr.insertCell(Tr.cells.length);
					Td.innerHTML="Similar Games";
					Td = Tr.insertCell(Tr.cells.length);
					Td.innerHTML="Description";
				}
				else{
			 	Td = Tr.insertCell(Tr.cells.length);
			 //而這個就是要填入td中的innerHTML
			 	Td.innerHTML=x[i];
			 //這裡也可以用不同的變數來辨別不同的td (我是用同一個比較省事XD)
			 	Td = Tr.insertCell(Tr.cells.length);
			 	Td.innerHTML=y[i]+" min";
			 //這樣就好囉 記得td數目要一樣 不然會亂掉~
				}
			}
			pressed[gid] = true;
		}
	}

	function deletid(gid)
	{
		if( pressed[gid] )
		{
			for (i=k+1; i>=0; i--){
			var num = document.getElementById(gid).rows.length;
	 		 //刪除最後一個
			 if (num>=2)
  				document.getElementById(gid).deleteRow(-1);
			}
			pressed[gid] = false;
		}
	}
</script>
